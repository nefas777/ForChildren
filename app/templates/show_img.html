<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>


<body>
    <img id="graph" src="/static/plot.jpg" width="50%" height="50%" alt="My updating graph" />

</body>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript">

function randomInteger(min, max) {
    var rand = min - 0.5 + Math.random() * (max - min + 1);
    rand = Math.round(rand);
    return rand;
}

var timeout = setTimeout(reloadGraph, 5000);

function reloadGraph () {
    $('#graph').attr('src', '/static/' + randomInteger(1, 8) + '.jpg');
    timeout = setTimeout(reloadGraph, 5000);
    console.log('Refresh to /static/' + randomInteger(1, 8) + '.jpg');
}
</script>

</html>
